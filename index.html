<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--header part start-->
    <header>
        <h1>
            This is header
        </h1>
    </header>
    <!--header part end-->

    <!--banner part start-->
<section class="banner">
    <h1>This is banner</h1>
</section>

    <!--banner part end-->

    <!--about section start-->
<section class="about">
    <div class="left">
        <h1>Left side</h1>
    </div>

    <div class="right">
        <h1>Right side</h1>

    </div>

</section>

     <!--about section end-->

     <!--feature section start-->
     <section class="feature">

<div class=First>
    <h1>First</h1>
</div>

<div class="second">
    <h1>second</h1>

</div>

<div class="Third">
    <h1>Third</h1>

</div>
</section>

      <!--feature section end-->

      <!--ad section start-->
<section class="ad">
    <div class="left_ad">
        <h1>Section-1</h1>

    </div>

    <div class="right_ad">
        <h1>Section-2</h1>

    </div>

</section>

      <!--ad section end-->

      <!--section slider start-->

      <section class="slider">
        <div class="left_slider">
        <h1>Part-1</h1>

        </div>

        <div class="right_slider">
            <h1>Part-2</h1>
        </div>

      </section>

      <!--section slider end-->

      <footer>
        <h1>Footer</h1>
      </footer>


</body>
